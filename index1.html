<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        /* --- CSS VARIABLES FOR THEMES --- */
        :root {
            /* DEFAULT THEME: DARK PURPLE */
            --bg-card: #1a0f24;
            --border-card: #3c244d;
            --header-bg: #271636;
            --header-border: #5a3275;
            --text-primary: #ebd9fc;
            --text-secondary: #e6d4ff;
            --text-accent: #d4b3ff;
            --row-border: #2f1d3d;
            --highlight-bg: #582a7a;
            --highlight-text: #ffffff;
            --shadow: rgba(0,0,0,0.5);
        }

        /* OVERRIDE FOR PINK THEME */
        [data-theme="pink"] {
            --bg-card: #2b1d20;
            --border-card: #4f2a32;
            --header-bg: #3d2228;
            --header-border: #69242F;
            --text-primary: #ffeef0;
            --text-secondary: #ffdde4;
            --text-accent: #ffccd5;
            --row-border: #3d2228;
            --highlight-bg: #782a3b;
            --highlight-text: #ffffff;
            --shadow: rgba(0,0,0,0.3);
        }

        /* GLOBAL STYLES */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent; /* Keep transparent for widgets */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .prayer-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            width: 95%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            color: var(--text-primary);
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px; /* Left side because RTL */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .theme-toggle:hover {
            opacity: 1;
        }

        .header {
            background-color: var(--header-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--header-border);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .city-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-accent);
            margin-bottom: 4px;
            text-transform: capitalize;
        }

        .date-display {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        .prayer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .prayer-row {
            border-bottom: 1px solid var(--row-border);
            transition: background 0.2s, border-color 0.3s;
        }
        .prayer-row:last-child { border-bottom: none; }

        .prayer-name {
            padding: 10px 15px;
            text-align: right;
            font-weight: 500;
            color: var(--text-accent);
        }

        .prayer-time {
            padding: 10px 15px;
            text-align: left;
            font-weight: bold;
            color: var(--text-primary);
            direction: ltr; 
        }

        .next-prayer {
            background-color: var(--highlight-bg) !important;
            color: var(--highlight-text) !important;
        }

        #loading {
            text-align: center;
            padding: 20px;
            color: var(--text-accent);
        }
    </style>
</head>
<body>

    <div class="prayer-card">
        <!-- Theme Switcher Button -->
        <button class="theme-toggle" onclick="toggleTheme()" title="Change Color">üñåÔ∏è</button>

        <div class="header">
            <div class="city-name" id="city-display">...</div>
            <div class="date-display" id="date-text">Loading...</div>
        </div>
        
        <div id="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        <table class="prayer-table" id="times-table" style="display:none;"></table>
    </div>

    <script>
        // --- THEME MANAGEMENT ---
        const urlParams = new URLSearchParams(window.location.search);
        
        // 1. Check URL for ?theme=pink or ?theme=purple
        // 2. If not in URL, check localStorage (saved preference)
        // 3. Default to 'purple'
        let currentTheme = urlParams.get('theme') || localStorage.getItem('prayerTheme') || 'purple';
        
        // Apply the theme immediately
        applyTheme(currentTheme);

        function applyTheme(themeName) {
            const htmlTag = document.documentElement;
            if (themeName === 'pink') {
                htmlTag.setAttribute('data-theme', 'pink');
            } else {
                htmlTag.removeAttribute('data-theme'); // Default is purple
            }
            currentTheme = themeName;
            localStorage.setItem('prayerTheme', themeName);
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'purple' ? 'pink' : 'purple';
            applyTheme(newTheme);
        }

        // --- PRAYER TIMES LOGIC (Same as before) ---
        const CITY = urlParams.get('city') || "Ain Oussera";
        const COUNTRY = urlParams.get('country') || "Algeria";

        document.getElementById('city-display').innerText = CITY + "ÿå " + COUNTRY;

        const API_URL = `https://api.aladhan.com/v1/timingsByCity?city=${CITY}&country=${COUNTRY}&method=19`;

        async function fetchPrayerTimes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if(!data.data) throw new Error("City not found");

                const timings = data.data.timings;
                const dateHijri = data.data.date.hijri;
                const dateGreg = data.data.date.gregorian;

                document.getElementById('date-text').innerText = 
                    `${dateGreg.weekday.en} | ${dateHijri.day} ${dateHijri.month.ar} ${dateHijri.year}`;

                const prayers = [
                    { en: 'Fajr', ar: 'ÿßŸÑŸÅÿ¨ÿ±', time: timings.Fajr },
                    { en: 'Sunrise', ar: 'ÿßŸÑÿ¥ÿ±ŸàŸÇ', time: timings.Sunrise },
                    { en: 'Dhuhr', ar: 'ÿßŸÑÿ∏Ÿáÿ±', time: timings.Dhuhr },
                    { en: 'Asr', ar: 'ÿßŸÑÿπÿµÿ±', time: timings.Asr },
                    { en: 'Maghrib', ar: 'ÿßŸÑŸÖÿ∫ÿ±ÿ®', time: timings.Maghrib },
                    { en: 'Isha', ar: 'ÿßŸÑÿπÿ¥ÿßÿ°', time: timings.Isha }
                ];

                const table = document.getElementById('times-table');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                table.style.display = 'table';

                const now = new Date();
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                let nextFound = false;

                prayers.forEach(prayer => {
                    const row = document.createElement('tr');
                    row.className = 'prayer-row';
                    
                    let timeStr = prayer.time.split(' ')[0];
                    const [h, m] = timeStr.split(':').map(Number);
                    const prayerMinutes = h * 60 + m;
                    
                    if (!nextFound && prayerMinutes > currentMinutes && prayer.en !== 'Sunrise') {
                        row.classList.add('next-prayer');
                        nextFound = true;
                    }

                    row.innerHTML = `
                        <td class="prayer-name">${prayer.ar}</td>
                        <td class="prayer-time">${timeStr}</td>
                    `;
                    table.appendChild(row);
                });

            } catch (error) {
                document.getElementById('loading').innerText = "ÿÆÿ∑ÿ£: ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿØŸäŸÜÿ©";
                console.error(error);
            }
        }

        fetchPrayerTimes();
    </script>
</body>
</html>
