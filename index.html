<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        /* NOTION-STYLE FONT & RESET */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent; /* Transparent for Notion */
            color: #37352F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* WIDGET CONTAINER */
        .prayer-card {
            background-color: #FDF5F7; /* Light Pink Background */
            border: 1px solid #EFA7B2; /* Pink Border */
            border-radius: 8px;
            width: 95%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* HEADER (City & Date) */
        .header {
            background-color: #F9EBEF;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #EFA7B2;
            color: #69242F; /* Dark Pink Text */
        }
        .city-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .date-display {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* TABLE STYLES */
        .prayer-table {
            width: 100%;
            border-collapse: collapse;
        }
        .prayer-row {
            border-bottom: 1px solid #F0F0F0;
            transition: background 0.2s;
        }
        .prayer-row:last-child {
            border-bottom: none;
        }
        .prayer-name {
            padding: 10px 15px;
            text-align: right;
            font-weight: 500;
            color: #69242F;
        }
        .prayer-time {
            padding: 10px 15px;
            text-align: left;
            font-weight: bold;
            color: #37352F;
            direction: ltr; /* Force time to look correct */
        }

        /* HIGHLIGHT NEXT PRAYER */
        .next-prayer {
            background-color: #EFA7B2 !important; /* Strong Pink Highlight */
            color: #FFFFFF !important;
        }
        .next-prayer .prayer-name, 
        .next-prayer .prayer-time {
            color: #FFFFFF !important;
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 20px;
            color: #EFA7B2;
        }
    </style>
</head>
<body>

    <div class="prayer-card">
        <div class="header">
            <div class="city-name">عين وسارة، الجزائر</div>
            <div class="date-display" id="date-text">Loading...</div>
        </div>
        
        <div id="loading">جاري التحميل...</div>

        <table class="prayer-table" id="times-table" style="display:none;">
            <!-- Rows will be inserted here by JavaScript -->
        </table>
    </div>

    <script>
        // Configuration: Ain Oussera, Algeria
        const CITY = "Ain Oussera";
        const COUNTRY = "Algeria";
        // Method 19 is often used for Algeria (Ministry of Religious Affairs)
        // You can change method=19 to method=2 (ISNA) or method=3 (MWL) if times are off.
        const API_URL = `https://api.aladhan.com/v1/timingsByCity?city=${CITY}&country=${COUNTRY}&method=19`;

        async function fetchPrayerTimes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const timings = data.data.timings;
                const dateHijri = data.data.date.hijri;
                const dateGreg = data.data.date.gregorian;

                // Update Date
                document.getElementById('date-text').innerText = 
                    `${dateGreg.weekday.en} | ${dateHijri.day} ${dateHijri.month.ar} ${dateHijri.year}`;

                // Prayer List (Names in Arabic to match your screenshot)
                const prayers = [
                    { en: 'Fajr', ar: 'الفجر', time: timings.Fajr },
                    { en: 'Sunrise', ar: 'الشروق', time: timings.Sunrise },
                    { en: 'Dhuhr', ar: 'الظهر', time: timings.Dhuhr },
                    { en: 'Asr', ar: 'العصر', time: timings.Asr },
                    { en: 'Maghrib', ar: 'المغرب', time: timings.Maghrib },
                    { en: 'Isha', ar: 'العشاء', time: timings.Isha }
                ];

                const table = document.getElementById('times-table');
                const loading = document.getElementById('loading');
                
                // Clear loading
                loading.style.display = 'none';
                table.style.display = 'table';

                // Get Current Time to highlight next prayer
                const now = new Date();
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                let nextFound = false;

                prayers.forEach(prayer => {
                    // Create Row
                    const row = document.createElement('tr');
                    row.className = 'prayer-row';
                    
                    // Parse Time (e.g., "05:30")
                    let timeStr = prayer.time.split(' ')[0]; // remove timezone if any
                    
                    // Logic to find "Next Prayer" for highlighting
                    const [h, m] = timeStr.split(':').map(Number);
                    const prayerMinutes = h * 60 + m;
                    
                    if (!nextFound && prayerMinutes > currentMinutes && prayer.en !== 'Sunrise') {
                        row.classList.add('next-prayer');
                        nextFound = true;
                    }

                    // Convert to 12-hour format for display if preferred, or keep 24h
                    // Let's keep 24h as per API or standard, or simple 12h:
                    let displayTime = timeStr; 

                    row.innerHTML = `
                        <td class="prayer-name">${prayer.ar}</td>
                        <td class="prayer-time">${displayTime}</td>
                    `;
                    table.appendChild(row);
                });

            } catch (error) {
                document.getElementById('loading').innerText = "خطأ في التحميل";
                console.error(error);
            }
        }

        fetchPrayerTimes();
    </script>

</body>
</html>
