<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Color Prayer Widget</title>
    <style>
        /* --- 1. THEME ENGINE --- */
        :root {
            /* Default (Purple) Variables */
            --bg-card: #1a0f24;
            --border-card: #3c244d;
            --header-bg: #271636;
            --header-border: #5a3275;
            --text-primary: #ebd9fc;
            --text-secondary: #e6d4ff;
            --text-accent: #d4b3ff;
            --row-border: #2f1d3d;
            --highlight-bg: #582a7a;
            --highlight-text: #ffffff;
            --shadow: rgba(0,0,0,0.5);
        }

        /* PINK */
        [data-theme="pink"] { --bg-card: #2b1d20; --border-card: #4f2a32; --header-bg: #3d2228; --header-border: #69242F; --text-primary: #ffeef0; --text-secondary: #ffdde4; --text-accent: #ffccd5; --row-border: #3d2228; --highlight-bg: #782a3b; --highlight-text: #fff; }
        
        /* RED */
        [data-theme="red"] { --bg-card: #2b0f0f; --border-card: #4d2424; --header-bg: #381414; --header-border: #753232; --text-primary: #fcebeb; --text-secondary: #ffd4d4; --text-accent: #ffb3b3; --row-border: #3d1d1d; --highlight-bg: #7a2a2a; --highlight-text: #fff; }
        
        /* ORANGE */
        [data-theme="orange"] { --bg-card: #2b190f; --border-card: #4d3224; --header-bg: #382214; --header-border: #754a32; --text-primary: #fcefe6; --text-secondary: #ffe0cc; --text-accent: #ffccb3; --row-border: #3d261d; --highlight-bg: #7a452a; --highlight-text: #fff; }
        
        /* YELLOW/GOLD */
        [data-theme="yellow"] { --bg-card: #26220d; --border-card: #4a421b; --header-bg: #332e12; --header-border: #736629; --text-primary: #fcfbe6; --text-secondary: #fffacc; --text-accent: #ffeb80; --row-border: #3b3517; --highlight-bg: #75631b; --highlight-text: #fff; }

        /* GREEN */
        [data-theme="green"] { --bg-card: #0f2b15; --border-card: #244d2e; --header-bg: #14381c; --header-border: #327544; --text-primary: #ebfcf0; --text-secondary: #d4ffde; --text-accent: #b3ffc7; --row-border: #1d3d25; --highlight-bg: #2a7a3f; --highlight-text: #fff; }

        /* SKY BLUE (CYAN) */
        [data-theme="cyan"] { --bg-card: #0f262b; --border-card: #24464d; --header-bg: #143238; --header-border: #326975; --text-primary: #ebfbfc; --text-secondary: #d4fcff; --text-accent: #b3faff; --row-border: #1d363d; --highlight-bg: #2a6f7a; --highlight-text: #fff; }

        /* BLUE */
        [data-theme="blue"] { --bg-card: #0f152b; --border-card: #242d4d; --header-bg: #141c38; --header-border: #324075; --text-primary: #ebeffc; --text-secondary: #d4ddff; --text-accent: #b3c7ff; --row-border: #1d233d; --highlight-bg: #2a3c7a; --highlight-text: #fff; }

        /* BROWN */
        [data-theme="brown"] { --bg-card: #2b2018; --border-card: #4d3a2b; --header-bg: #382a1f; --header-border: #755941; --text-primary: #fcefe3; --text-secondary: #ffdec2; --text-accent: #ffcc99; --row-border: #3d2f24; --highlight-bg: #7a5232; --highlight-text: #fff; }

        /* GREY */
        [data-theme="grey"] { --bg-card: #1f1f1f; --border-card: #3d3d3d; --header-bg: #2b2b2b; --header-border: #525252; --text-primary: #f0f0f0; --text-secondary: #d1d1d1; --text-accent: #ffffff; --row-border: #333333; --highlight-bg: #4f4f4f; --highlight-text: #fff; }

        /* BLACK (OLED) */
        [data-theme="black"] { --bg-card: #000000; --border-card: #333333; --header-bg: #0a0a0a; --header-border: #404040; --text-primary: #ffffff; --text-secondary: #cccccc; --text-accent: #ffffff; --row-border: #1a1a1a; --highlight-bg: #333333; --highlight-text: #fff; }

        /* WHITE (LIGHT MODE) */
        [data-theme="white"] { --bg-card: #ffffff; --border-card: #e0e0e0; --header-bg: #f5f5f5; --header-border: #d1d1d1; --text-primary: #333333; --text-secondary: #666666; --text-accent: #000000; --row-border: #f0f0f0; --highlight-bg: #e0e0e0; --highlight-text: #000000; --shadow: rgba(0,0,0,0.1); }


        /* GLOBAL STYLES */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .prayer-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            width: 95%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            color: var(--text-primary);
            position: relative;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        /* CONTROLS (Top Left) */
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Sound Button */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: 0.2s;
            filter: grayscale(100%);
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); filter: grayscale(0%); }

        /* Dropdown Styling */
        .theme-select {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-accent);
            border-radius: 4px;
            font-size: 0.8rem;
            padding: 2px 5px;
            cursor: pointer;
            outline: none;
            max-width: 80px;
        }
        .theme-select option {
            background-color: #333;
            color: #fff;
        }

        .header {
            background-color: var(--header-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--header-border);
        }

        .city-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-accent);
            margin-bottom: 4px;
            text-transform: capitalize;
        }

        .date-display {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        .prayer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .prayer-row {
            border-bottom: 1px solid var(--row-border);
        }
        .prayer-row:last-child { border-bottom: none; }

        .prayer-name {
            padding: 10px 15px;
            text-align: right;
            font-weight: 500;
            color: var(--text-accent);
        }

        .prayer-time {
            padding: 10px 15px;
            text-align: left;
            font-weight: bold;
            color: var(--text-primary);
            direction: ltr; 
        }

        .next-prayer {
            background-color: var(--highlight-bg) !important;
            color: var(--highlight-text) !important;
        }

        #loading {
            text-align: center;
            padding: 20px;
            color: var(--text-accent);
        }
    </style>
</head>
<body>

    <!-- Audio File -->
    <audio id="adhan-audio" src="https://cdn.aladhan.com/audio/adhan/Makkah.mp3" preload="auto"></audio>

    <div class="prayer-card">
        <div class="controls">
            <!-- Sound Button -->
            <button class="icon-btn" id="sound-btn" onclick="toggleSound()" title="Unmute Adhan">üîá</button>
            
            <!-- Color Selector Dropdown -->
            <select class="theme-select" id="theme-selector" onchange="changeTheme(this.value)">
                <option value="purple">üíú Purple</option>
                <option value="pink">ü©∑ Pink</option>
                <option value="red">‚ù§Ô∏è Red</option>
                <option value="orange">üß° Orange</option>
                <option value="yellow">üíõ Gold</option>
                <option value="green">üíö Green</option>
                <option value="cyan">ü©µ Sky</option>
                <option value="blue">üíô Blue</option>
                <option value="brown">ü§é Brown</option>
                <option value="grey">ü©∂ Grey</option>
                <option value="black">üñ§ Black</option>
                <option value="white">ü§ç White</option>
            </select>
        </div>

        <div class="header">
            <div class="city-name" id="city-display">...</div>
            <div class="date-display" id="date-text">Loading...</div>
        </div>
        
        <div id="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        <table class="prayer-table" id="times-table" style="display:none;"></table>
    </div>

    <script>
        // --- 1. THEME LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        let currentTheme = urlParams.ge
